<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="system-bar">
        <p>11:38</p>
        <div>
          <span class="material-icons"> signal_cellular_alt </span>
          <span class="material-icons"> wifi </span>
          <span class="material-icons"> battery_full </span>
        </div>
      </div>
    </header>
    <main>
      <section class="section-one">
        <div class="app-grid-one">
          <div class="weather-box">
            <div style="display: flex; flex-direction: column; height: 100%">
              <div
                style="
                  width: 100%;
                  height: 87%;
                  background-color: var(--dark-blue);
                  border-radius: 20px;
                  position: relative;
                "
              >
                <!-- ? This is a comment -->
                <p
                  style="
                    color: white;
                    font-size: 2rem;
                    position: absolute;
                    bottom: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    margin-bottom: 15px;
                  "
                >
                  <span class="material-icons"> wb_sunny </span>65&deg;
                </p>
              </div>
              <p>Widgetsmith</p>
            </div>
          </div>
          <div>
            <div>
              <div class="icon-container">
                <img src="icons/notepad.png" />
              </div>
              <p>Notes</p>
            </div>
          </div>
          <div>
            <div>
              <div class="icon-container">
                <img src="icons/facetime.png" />
              </div>
              <p>Facetime</p>
            </div>
          </div>
          <div>
            <div>
              <div class="icon-container">
                <img src="icons/photos.png" />
              </div>
              <p>Photos</p>
            </div>
          </div>
          <div>
            <div>
              <div class="icon-container">
                <img src="icons/gmail.png" />
              </div>
              <p>Mail</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section-two">
        <div>
          <!-- NOTE: Fonts -->
          <!-- font-size, font-family, font-weight, color, font-style -->
          <h2 class="date">
            FRIDAY <br />
            March 19
          </h2>
          <h2 class="time">11:38 am</h2>
        </div>
      </section>
      <section class="section-three">
        <div class="app-grid-two">
          <div>
            <div class="icon-container">
              <img src="icons/chrome.png" />
            </div>
            <p>Chrome</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/instagram.png" />
            </div>
            <p>Instagram</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/twitter.png" />
            </div>
            <p>Twitter</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/snapchat.png" />
            </div>
            <p>Snapchat</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/health.png" />
            </div>
            <p>Health</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/rss.png" />
            </div>
            <p>Pocket Cast</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/bible.png" />
            </div>
            <p>Bible</p>
          </div>
          <div>
            <div class="icon-container">
              <img src="icons/weather.png" />
            </div>
            <p>Weather</p>
          </div>
        </div>
      </section>
      <section class="section-four">
        <div class="content">
          <!-- <p><span>&dot;</span><span>&dot;</span></p> -->
          <div class="dot" style="background-color: var(--dark-brown)"></div>
          <div
            class="dot"
            style="background-color: var(--dark-brown); opacity: 0.5"
          ></div>
        </div>
      </section>
      <section class="section-five">
        <div
          style="
            display: flex;
            width: 90%;
            justify-content: space-around;
            align-items: center;
            background-color: #f9f6ed88;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border-radius: 35px;
            padding: 10px;
          "
        >
          <div class="icon-container">
            <img src="icons/old-typical-phone.png" width="40px" />
          </div>
          <div class="icon-container">
            <img src="icons/app-store.png" width="40px" />
          </div>
          <div class="icon-container">
            <img src="icons/spotify.png" width="40px" />
          </div>
          <div class="icon-container">
            <img src="icons/chat.png" width="40px" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
